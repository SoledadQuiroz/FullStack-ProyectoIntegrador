<body>
    <main>
        <!-- logo del sitio -->
        <picture>
            <a routerLink="/home">
                <img src="../../../assets/isologo.png" alt="logo gardenigfriend">
            </a>
            <h1>Registro</h1>
        </picture>
        <!-- formulario de registro  -->
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <div>
                <input type="text" formControlName="username" class="form-control" required>
                <label for="username">Usuario</label>
                <div *ngIf="userForm.controls.username.invalid && userForm.controls.username.touched"
                    class="error-message">
                    Usuario es requerido.
                </div>
            </div>
            <div>
                <input type="text" formControlName="name" class="form-control" required>
                <label for="name">Nombre</label>
                <div *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched" class="error-message">
                    Nombre es requerido.
                </div>
            </div>
            <div>
                <input type="email" formControlName="email" class="form-control" required>
                <label for="email">Correo electrónico</label>
                <div *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched" class="error-message">
                    Correo electrónico es requerido y debe ser válido.
                </div>
            </div>
            <div>
                <input type="date" formControlName="birthdate" class="form-control" required>
                <label for="birthdate">Fecha de nacimiento</label>
                <div *ngIf="userForm.controls.birthdate.invalid && userForm.controls.birthdate.touched"
                    class="error-message">
                    Fecha de nacimiento es requerida.
                </div>
            </div>
            <div>
                <input type="password" formControlName="password" class="form-control" required>
                <label for="password">Contraseña</label>
                <div *ngIf="userForm.controls.password.invalid && userForm.controls.password.touched"
                    class="error-message">
                    Contraseña es requerida.
                </div>
            </div>
            <div>
                <input type="password" formControlName="confirmPassword" class="form-control" required>
                <label for="confirmPassword">Repetir contraseña</label>
                <div *ngIf="userForm.controls.confirmPassword.invalid && userForm.controls.confirmPassword.touched"
                    class="error-message">
                    Repetir contraseña es requerida.
                </div>
                <div *ngIf="userForm.hasError('passwordMismatch') && userForm.controls.confirmPassword.touched"
                    class="error-message">
                    Las contraseñas no coinciden.
                </div>
            </div>
            <button type="submit" [disabled]="userForm.invalid">Registrarme</button>

        </form>


    </main>

</body>
