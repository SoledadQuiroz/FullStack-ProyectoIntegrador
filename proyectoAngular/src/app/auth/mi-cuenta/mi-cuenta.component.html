<body>
    <main>
        <!-- logo del sitio -->
        <picture>
            <a routerLink="/home">
                <img src="../../../assets/isologo.png" alt="logo gardenigfriend">
            </a>
            <h1>Mi cuenta</h1>
        </picture>
        <!-- formulario de registro  -->
        <form action="" method="post" (ngSubmit)="updateUser()" *ngIf="user">
            
            <div>
                <input type="text" id="user" [(ngModel)]="user.user" name="user" required>
                <label for="user">usuario</label>
            </div>
            <div>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
                <label for="name">nombre</label>
            </div>
            <div>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
                <label for="email">correo electronico</label>
            </div>
            <div>
                <input type="date" id="born" [(ngModel)]="user.nacimiento" name="born" required>
                <label for="born">fecha de nacimiento</label>
            </div>
            <div>
                <input type="password" id="pass" [(ngModel)]="user.password" name="pass" required>
                <label for="pass">contraseña</label>
            </div>
            <div>
                <input type="password" required>
                <label for="">repetir contraseña</label>
            </div>
            <button type="submit">Guardar datos</button>

        </form>
       
    </main>
    
</body>

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet">
