<div id="contenedor_modal">
    <h3 mat-dialog-title>Detalles del producto: </h3>
    <mat-dialog-content>
        <div class="cnt_modal">
            <img src="../../../assets/isologo.png" alt="isologo">
            <ul>
                <li>Nombre: </li>
                <li>ID producto: </li>
                <li>Categoría: </li>
                <li>Precio: </li>
                <li>Dimensión: </li>
                <li>Peso: </li>
                <li>Descripción: </li>
                <li>Stock:</li>
            </ul>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="btn_wrapper">
            <button mat-button (click)="close()">Cerrar</button>
        </div>
    </mat-dialog-actions>
</div>
