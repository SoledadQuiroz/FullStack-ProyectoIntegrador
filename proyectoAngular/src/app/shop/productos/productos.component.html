<div class="modal_detalles">
    <!-- titulo -->
    <div class="titulo_wrapper">
        <h4>Detalles de Producto</h4>
    </div>
    <!-- descripcion -->
    <div class="descripcion_detalles">
        <div id="logo_wrapper">
            <img src="../../../assets/isologo.png" alt="isologo">
        </div>
        <ul>
            <!-- se cargan los datos desde la API -->
            <li>Nombre: <b>{{nombre}}</b> </li>
            <li>Categoría: <b>{{categoria}}</b> </li>
            <li>Peso: <b>{{peso}}</b> </li>
            <li>Dimensión: <b>{{dimension}}</b> </li>
            <li>Stock: <b>{{stock}}</b> </li>
        </ul>
    </div>
    <!-- boton cerrar -->
    <div class="btn_wrapper">
        <button type="button" (click)="cerrarModal()">
            cerrar
        </button>
    </div>
</div>
